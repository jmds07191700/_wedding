<script>
    const popup = document.getElementById("popup");
    const popupImage = document.getElementById("popupImage");
    const gallery = document.getElementById("gallery");
    const thumbnails = gallery.querySelectorAll("img");

    // 이미지 주소 자동 수집
    const images = Array.from(thumbnails).map(img => img.src);
    let currentIndex = 0;

    // 썸네일 클릭 이벤트 연결
    thumbnails.forEach((img, index) => {
      img.addEventListener("click", () => openPopup(index));
    });

    function openPopup(index) {
      currentIndex = index;
      popupImage.src = images[currentIndex];
      popup.style.display = "flex";
      popup.classList.remove("fadeOut");
      popup.classList.add("fadeIn");
    }

    function closePopup() {
      popup.classList.remove("fadeIn");
      popup.classList.add("fadeOut");
      setTimeout(() => {
        popup.style.display = "none";
      }, 300);
    }

    function prevImage(e) {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      popupImage.src = images[currentIndex];
    }

    function nextImage(e) {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      popupImage.src = images[currentIndex];
    }

    function handleOutsideClick(event) {
      if (event.target === popup) {
        closePopup();
      }
    }

 <script>



    function copyAccount(elementId) {
      const accountText = document.getElementById(elementId).innerText;

      navigator.clipboard.writeText(accountText).then(() => {
        showToast("계좌번호가 복사되었습니다");
      }).catch(err => {
        showToast("복사에 실패했습니다 😢");
        console.error('복사 실패:', err);
      });
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }

    const bgm = document.getElementById("bgm");
  const toggleBtn = document.getElementById("bgmToggle");

  window.addEventListener("DOMContentLoaded", () => {
    bgm.volume = 0.7;
    const playPromise = bgm.play();
    if (playPromise !== undefined) {
      playPromise.catch(() => {
        toggleBtn.textContent = "off"; // 자동재생 차단 시
      });
    }
  });

  function toggleBgm() {
    if (bgm.paused) {
      bgm.play();
      toggleBtn.textContent = "on";
    } else {
      bgm.pause();
      toggleBtn.textContent = "off";
    }
  }


</script>
